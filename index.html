<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Wellcome to my phone hunter</h1>
    </header>

    <main class="container mt-5">
        <section>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search Phones</label>
                <input type="text" class="form-control" id="search-field" placeholder="Please type your phone name">

                <button id="btn-search" class="btn btn-primary mt-3">Search</button>
            </div>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone-messesg" class="mt-5 d-none text-center">
                <h3 class="text-warning">"No phone found. Please try a new search."</h3>
            </div>
        </section>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
